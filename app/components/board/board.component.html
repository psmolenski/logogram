<table class="lgg-board lgg-board--{{::$ctrl.size}}" ng-mouseleave="$ctrl.dragEnd()">
    <thead ng-show="::$ctrl.options.displayHeaders">
        <tr>
            <th></th>
            <th ng-repeat="column in ::$ctrl.cellColumns" 
                class="lgg-board__column" 
                ng-class="{'lgg-board__column--completed' : column.completed}"
                ng-click="$ctrl.flagCellGroup(column)">
                <div ng-repeat="group in ::column.desiredCellGroups" 
                    class="lgg-board__group"
                    ng-class="{'lgg-board__group--completed' : group.completed}" 
                    ng-show="::group.isFilled()">{{::group.size}}</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in ::$ctrl.cellRows">
            <th ng-show="::$ctrl.options.displayHeaders"
                class="lgg-board__row" 
                ng-class="{'lgg-board__row--completed' : row.completed}"
                ng-click="$ctrl.flagCellGroup(row)">
                <span ng-repeat="group in ::row.desiredCellGroups" 
                    class="lgg-board__group" 
                    ng-class="{'lgg-board__group--completed' : group.completed}"
                    ng-show="::group.isFilled()">
                    {{::group.size}}
                </span>
            </th>
            <td ng-repeat="cell in ::row.cells">
                <cell ng-model="cell"></cell>
            </td>
            <th ng-show="::$ctrl.options.displayHeaders">
                <span ng-repeat="group in ::row.desiredCellGroups" class="lgg-board__group lgg-board__group--phantom">
                    {{::group.size}}
                </span>
            </th>
        </tr>

        <tr ng-show="::$ctrl.options.displayHeaders">
            <th></th>
            <th ng-repeat="column in ::$ctrl.cellColumns">
                <div ng-repeat="group in ::column.desiredCellGroups" class="lgg-board__group lgg-board__group--phantom">{{::group.size}}</div>
            </th>
        </tr>
    </tbody>
</table>
