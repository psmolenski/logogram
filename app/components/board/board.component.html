<table class="lgg-board">
    <tbody>
        <tr ng-repeat="row in $ctrl.board.cells">
            <td ng-repeat="cell in row track by $index">
                <cell cell="cell" do-primary-action="$ctrl.toggleCellFill(cell)" do-secondary-action="$ctrl.toggleCellFlag(cell)"></cell>
            </td>
        </tr>
    </tbody>
</table>
