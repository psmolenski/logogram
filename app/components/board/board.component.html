<table class="lgg-board lgg-board--{{::$ctrl.size}}" ng-mouseleave="$ctrl.onToggleDragEnd({cell: cell})">
    <thead>
        <tr>
            <td></td>
            <th ng-repeat="groupsInColumn in ::$ctrl.groupsInColumns">
                <div ng-repeat="group in ::groupsInColumn" class="lgg-board__group">{{group.size}}</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in ::$ctrl.cellsInRows">
            <th>
                <span ng-repeat="group in ::$ctrl.groupsInRows[$index]" class="lgg-board__group">
                    {{group.size}}
                </span>
            </th>
            <td ng-repeat="cell in ::row">
                <cell ng-model="cell"
                      toggle-fill-action="$ctrl.toggleCellFill(cell)"
                      toggle-flag-action="$ctrl.toggleCellFlag(cell)"
                      drag-start-action="$ctrl.dragStart(cell)"
                      drag-move-action="$ctrl.dragMove(x, y)"
                      drag-end-action="$ctrl.dragEnd()"></cell>
            </td>
            <th>
                <span ng-repeat="group in ::$ctrl.groupsInRows[$index]" class="lgg-board__group lgg-board__group--phantom">
                    {{group.size}}
                </span>
            </th>
        </tr>

        <tr>
            <td></td>
            <th ng-repeat="groupsInColumn in ::$ctrl.groupsInColumns">
                <div ng-repeat="group in ::groupsInColumn" class="lgg-board__group lgg-board__group--phantom">{{group.size}}</div>
            </th>
        </tr>
    </tbody>
</table>
