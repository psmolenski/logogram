<board ng-model="$ctrl.board"
       size="$ctrl.size"
       groups-in-rows="$ctrl.puzzle.groupsInRows"
       groups-in-columns="$ctrl.puzzle.groupsInColumns"
       toggle-cell-fill-action="$ctrl.puzzle.toggleCellFill(cell)"
       toggle-cell-flag-action="$ctrl.puzzle.toggleCellFlag(cell)"
       toggle-using-dragged-cell-action="$ctrl.puzzle.applyStateOfDraggedCell(draggedCell, cell)"
       drag-end-action="$ctrl.puzzle.checkIfPuzzleIsSolved()"></board>
