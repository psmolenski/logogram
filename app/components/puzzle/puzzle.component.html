<board ng-model="$ctrl.board"
       groups-in-rows="$ctrl.puzzle.groupsInRows"
       groups-in-columns="$ctrl.puzzle.groupsInColumns"
       on-toggle-cell-fill="$ctrl.puzzle.toggleCellFill(cell)"
       on-toggle-cell-flag="$ctrl.puzzle.toggleCellFlag(cell)"
       on-toggle-drag-state="$ctrl.puzzle.applyStateOfDraggedCell(draggedCell, cell)"
       on-drag-end="$ctrl.puzzle.checkIfPuzzleIsSolved()"></board>

<h1 ng-show="$ctrl.puzzle.completed">Complete</h1>
